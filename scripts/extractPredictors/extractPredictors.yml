script: extractPredictors.R
inputs:
  stac_path:
    description: Path to species observation tsv file
    type: string
    example: "http://io.biodiversite-quebec.ca/stac/"
  limit:
    description: Path to species observation tsv file
    type: int
    example: 5000
  collections:
    description: Path to species observation tsv file
    type: string
    example: 'chelsa-clim'                  
  obs:
    description: Path to species observation tsv file
    type: string
    example: "/scripts/extractPredictors/obs_data.tsv"
  srs:
    description: Projection 
    type: string
    example: "EPSG:32198"
  layers:
    description: Projection 
    type: vector
    example: "bio4"
  buffer.box :
    description: Projection 
    type: integer
    example: 0
  t0 :
    description: Projection 
    type: string
    example: '1980-01-01'
  t1 :
    description: Projection 
    type: string
    example: '1980-01-31'
  spatial_res :
    description: Projection 
    type: integer
    example: 2000

outputs:
  data:
     label: obs.data
     description: table with observations from GBIF
     type: text/tab-separated-values
     example: 
description: "This sample script shows how it works."
external_link: https://github.com/GEO-BON/biab-2.0
