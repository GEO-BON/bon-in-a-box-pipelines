script: GBIF_from_polygon.R
description: "This script converts the study area layer (shapefile or bounding box) into a spatial grid (well-known text (WKT) representation)."
external_link: https://github.com/GEO-BON/biab-2.0
inputs:
  species:
    label: species names
    description: Scientific name of the species
    type: text[]
    example: ["Myrmecophaga tridactyla"]
  vector_polygon:
    label: vector_polygon
    description: Text string with the complete path location for the spatial file containing the study area boundaries. Accepted file types include shapefile (.shp), raster (.tif/GeoTIFF), GeoJSON (.json) or  GeoPackage (.gpkg).
    type: application/geo+json[]
    example:  ["/scripts/GBIF_from_polygon/input/sp_map.GeoJSON"]
  country:
    label: country
    description: Optional string, country to retrieve the occurrences from. Leave blank to ignore administrative boundaries.
    type: text
    example: Colombia
outputs:
  data_presence:
     label: data_presence
     description: Table, observations retrieved from GBIF database
     type: text/csv
  vector_presence:
    label: vector_presence
    description: Text string with the complete path location for the spatial file to the study area's raster image (TIFF format) with the chosen projected coordinate system. Use this file for spatial operations and when biological data coordinates are projected to a particular coordinate system.
    type: application/geo+json
