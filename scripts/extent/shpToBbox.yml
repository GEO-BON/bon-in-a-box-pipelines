script: shpToBbox.R
description: "This script convert an extent (shapefile format) to a bbox in the WGS84 format."
inputs:
  extent:
    label: extent
    description: shapefile, representing a study extent
    type: application/dbf
    example: "/scripts/extent/shpToBbox_extent.shp"
outputs:
  bbox:
    label: bbox
    description: array containing the coordinates of the bbox (xmin, ymin, xmax, ymax)
    type: float[]
    example: [-2316297,-1971146,1015207,1511916]