script: modLoadPredictors.R
inputs:
  presence:
    label: presence
    description: path to presence data file
    type: string
    example: "/output/loadGbif/loadGbif_R/2105be89474391e9611f2cbe4d003b97/obs_data.tsv"
  obs_buffer:
    label: buffer
    description: buffer around presence points (used to create an extent for collinearity measurement). Unit depends on the projection system.
    type: int
    example: 100000
  bbox: 
    label: bbox
    description: bbox, used to create an extent for collinearity measurement. Should be in the same projection as proj_to
    type: bbox
    example: NULL
  source:
    label: source
    description: type of source to load the predictors (either from tif, or from the stac catalogue)
    type: string/accepted_values:"from_tif" or "from_cube" 
    example: "from_cube"
  tif_folder:
    label: tif_folder
    description: path to predictors tif file
    type: string
    example: "mytiffolder/"
  layers: 
    label: layers
    description: names of layers to select
    type: vector
    example: ["bio1", "bio2", "bio4"]
  method: 
    label: method
    description: 
    type: string/vif.cor, vif.step, pearson, spearman or kendall
    example: "vif.cor"
  proj_to:
    label: projection system
    description: Projection 
    type: string
    example: "EPSG:6623"
  spatial_res:
    description: Projection 
    type: int
    example: 1000
  method_cor_vif :
    description: Projection 
    type: string
    example: "pearson" 
  nb_sample :
    description: Projection 
    type: int
    example: 5000
  cutoff_cor :
    description: Projection 
    type: float
    example: 0.75
  cutoff_vif :
    description: Projection 
    type: int
    example: 8
outputs:
  nc_predictors:
     label: non collinear predictors
     description: list of non collinear predictors
     type: string
description: "This sample script shows how it works."
external_link: https://github.com/GEO-BON/biab-2.0
