script: dpc_analyisis.R
description: "This script estima la importancia de unidades espaciales en una escala espacial-temporal definida"
inputs:
  data_spatial_unit:
    label: data_spatial_unit 
    description: tabla de datos v2 con esto: que contenga columnas id del sitio o unidad espacial, area por id sitio; si se analiza por periodo debe existir una columna de fecha.
    type: text
    example: "/scripts/00_protcon_analyisis/input/spatialunits_studyarea_data.csv"
  area_study_area:
    label: area_study_area
    description: area total del area de estudio de la tabla de referencia. Es necesario como denominador para la estimacion.
    type: int
    example: 11000000000
  column_spatial_unit:
    label: column_spatial_unit 
    description: especifica el nombre de la columna referente al id sitio o unidad espacial
    type: text
    example: "id_pa"
  column_area:
    label: column_area 
    description: especifica el nombre de la columna referente al area. Si existen id sitios con mas de una fila, se suman las areas. Los valores deben ser numericos o seran ignarados
    type: text
    example: "area_spatial"
  column_date:
    label: column_date 
    description: especifica el nombre de la columna referente a la fecha. La fecha se usara para realizar analisis por periodo. Si no se especifica (NULL) se asume un solo periodo para todo el conjunto de datos y se ingonrarn los argumentos siguientes above. La fecha debe darse en formato "Year-Month-Day", puede darse completo, solo year, o solo year-month; si se da en un formato diferente se ignora la fila.
    type: text
    example: "created_date"
  time_interval:
    label: time_interval
    description: Represents the periods or intervals used for analysis. It specifies the length and units of time that will be considered for analyzing the data. For example, time intervals like 10Y (10 years), 5Y (5 years), 4M (4 months) can be used to define the time granularity for conducting the analysis. Esto se ignora si no se da column date (column_date=NULL). Si no se da time_interval se utiliza "1Y" POR DEFECTO
    type: text
    example: "10Y"
  time_start:
    label: time_start
    description: Refers to the starting date of the time_interval. If this value is null or not provided, the minimum date from the column_date will be automatically taken as the starting date for the analysis. Esto se ignora si no se da time interval.
    type: text
    example: NA
  time_end:
    label: time_end
    description: Refers to the ending date of the time_interval. If this value is null or not provided, the minimum date from the column_date will be automatically taken as the starting date for the analysis. Esto se ignora si no se da time interval.
    type: text
    example: NA
outputs:
  dpC_result:
    label: dpC_result
    description: Contains the results of the connectivity analysis between the spatial units within the study area. This table provides valuable information about the spatial relationships and connectivity patterns among different spatial entities
    type: txt/csv