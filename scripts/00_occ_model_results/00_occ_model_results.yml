script: occ_model_results.R
description: "This script get the occupancy models result, exploring results and plot graph and maps."
external_link: https://github.com/GEO-BON/biab-2.0
inputs:
  auk_covars_file:
    label: eBird_format_file
    description: "Input data with eBird format"
    type: dataframe
    example:  "scripts/00_occ_model_results/input/occ_wide_Zcapensis.csv"
  covars:
    label: List covars
    description: "List of covariables for occupancy probability"
    type: text[]
    example:  ["altitud", "huella"]
  pred_surface:
    label: pred_surface
    description: "Data frame with prediction surface for maps"
    type: dataframe
    example:  "scripts/00_occ_model_results/input/pland-elev_prediction-surface.csv"
  base_grid:
    label: base_grid
    description: "Geographical grid to define pixels in the study area"
    type: dataframe
    example:  "scripts/00_occ_model_results/input/grilla_base.tif"
  formula:
    label: formula
    description: "Double right-hand side formula describing covariables of detection and occupancy in that order. Each covariate must be with ~ symbol. To add occupancy/ detection covariates it use + symbol."
    type: text
    example:  "~ duration_minutes ~ huella + altitud"
  nsim:
    label: nsim
    description: "Number of bootstrapped samples use to evaluate goodness of fit for the model"
    type: int
    example: 10
  plot_hist:
    label: plot.hist
    description: "Specifies that a histogram of the bootstrapped test statistic is to be included in the output. For dynamic occupancy models, this produces a histogram of the sum of the season-specific chi-squares for each bootstrap sample."
    type: boolean
    example: false
  occformulalists:
    label: occformulalists
    description: "List of ocupancy covatieties to plot"
    type: text
    example: "~1~altitud, ~1~huella"
outputs:
  occprob_raster_path:
    label: occprob_raster_path
    description: "Raster map with occupancy model probability and standar error"
    type: image/tiff;application=geotiff	
  occse_raster_path:
    label: occse_raster_path
    description: "Raster map with occupancy model probability and standar error"
    type: image/tiff;application=geotiff	
  occPlotFacet:
    label: occPlotFacet
    description: "Get a graph of the response of the covariates and occupancy prop"
    type: image/jpg	
  final_export:
    label: final_table
    description: "Get a table with occupied area by specie, porcetage area by 5 levels of Ψ"
    type: text/csv
  VEB_export:
    label: FVEB
    description: "Result of Essential biodiversity variable in terms of Occupancy area VEB (Ψ>0.6)"
    type: text