script: occ_model_results.R
description: "This script get the occupancy models result, exploring results and plot graph and maps."
external_link: https://github.com/GEO-BON/biab-2.0
inputs:
  auk_covars_file:
    label: eBird_format_file
    description: "Input data with eBird format"
    type: dataframe
    example:  "scripts/00_occ_model_results/input/occ_wide.txt"
  covars:
    label: List covars
    description: "List of covarieties"
    type: text[]
    example:  ["altitud", "huella"]
  pred_surface:
    label: pred_surface
    description: "Data frame with prediction supeface"
    type: dataframe
    example:  "scripts/00_occ_model_results/input/pland-elev_prediction-surface.csv"
  base_grid:
    label: base_grid
    description: "tif with base grid"
    type: dataframe
    example:  "scripts/00_occ_model_results/input/grilla_base.tif"
  formula:
    label: formula
    description: "Double right-hand side formula describing covariates of detection and occupancy in that order. Each covariates must be with ~ symbol. To add occupancy/ detection covariates it use + symbol."
    type: text
    example:  "~ duration_minutes ~ huella + altitud"
  nsim:
    label: nsim
    description: "The number of bootstrapped samples"
    type: int
    example: 10
  plot.hist:
    label: plot.hist
    description: "Specifies that a histogram of the bootstrapped test statistic is to be included in the output. For dynamic occupancy models, this produces a histogram of the sum of the season-specific chi-squares for each bootstrap sample."
    type: logical
    example:  FALSE
  occformulalists:
    label: occformulalists
    description: "List of ocupancy covatieties to plot"
    type: int
    example: "~1~altitud, ~1~huella"
outputs:
  occ_state:
    label: occ_state
    description: "Data frame with a summary resulto of occupancy model stats"
    type: text/csv