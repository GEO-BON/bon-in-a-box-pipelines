script: IUCN_redlist_spList.R
name: IUCN combine species lists
description: This script combines the IUCN redlist species list for a country and the species list for a taxonomic group to be able to
  calculate the country and taxon-specific redlist index.
author:
 - name: Maria Camila diaz
   email: maria.camila.diaz.corzo@usherbrooke.ca
 - name: Victor Julio Rincon
   email: rincon-v@javeriana.edu.co
 - name: Laetitia Tremblay
   role: Maintenance
   email: laetitia.tremblay@mcgill.ca
   identifier: http://www.linkedin.com/in/laetitia-tremblay-b0619b273
external_link: https://github.com/GEO-BON/biab-2.0
# TEMP just to run it more easily. To be removed from the PR before merge
# Missing ones were added to the central conda environment.
conda:
  channels:
    - conda-forge
    - r
  dependencies:
    - r-magrittr
    - r-dplyr
    - r-rredlist
    - r-this.path
    - r-rjson
inputs:
  splist_taxon:
    label: IUCN species list for a taxon group
    description: Dataset with the list of species for a taxonomic group.
    example: null
    type: text/csv
  splist_country:
    label: IUCN species list for a country
    description: Dataset with the list of species for a country.
    example: null
    type: text/csv
  splist_use:
    label: IUCN species list for use(s) or trade(s)
    description: Dataset with the list of species for uses or trades
    example: null
    type: text/csv
  splist_threat:
    label: IUCN species list for a threat(s)
    description: Dataset with the list of species for a threat category
    example: null
    type: text/csv
  taxonomic_group:
    label: Taxonomic group
    description: The taxonomic group selected
    type: text/plain
    example:
  species_use:
    label: Species use(s) or trade(s)
    description: The species use or trade selected
    type: text[]
    example:
  threat:
    label: Species threat(s)
    description: The threat category selected
    type: text[]
    example:
outputs:
  iucn_splist:
    label: IUCN species list
    description: "Dataset with the list of species for the specified country and taxonomic group. It contains the scientific name of the species and their most recent threat categorization according to the IUCN Red List."
    type: text/csv