script: IUCN_redlist_spHabitat.R
name: IUCN list of species by habitat
description: Obtains a list of species assessed by the IUCN Red List of Species from a habitat type
author:
  - name: Laetitia Tremblay
    email: laetitia.tremblay@mcgill.ca
    identifier: http://www.linkedin.com/in/laetitia-tremblay-b0619b273
