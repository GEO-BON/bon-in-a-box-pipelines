    - Artificial/Marine - Marine Anthropogenic Structures
    - Artificial/Marine - Mariculture Cages
    - Artificial/Marine - Mari/Brackishculture Ponds
    - Introduced vegetation
    - Other
    - Unknown
    - Do not filter by habitat
outputs:
  habitats:
    label: Habitat(s)
    description: Habitats of species
    type: text[]
  IUCN_habitat_splist:
    label: Species list filtered by habitat
    description: List of species in the habitat selected
    type: text/csv
  api_citation:
    label: IUCN API citation
    description: Citation for the data acquired using the IUCN Red List API
    type: text
