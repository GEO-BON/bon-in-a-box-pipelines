script: protcon_function.R
description: "This sample script shows how it works."
external_link: https://github.com/GEO-BON/biab-2.0
inputs:
  dir_protected:
    label: dir_protected
    description: dir_protected
    type: text
    example: '/output/0_inputs/geo_protected_areas_corrected_duplic.gpkg'
  dir_area:
    label: dir_area
    description: dir_area
    type: text
    example: '/output/01_IAvH_test/shape_to_WKT.R/{{dir_GeoJSON}}/output.json'
  data_area:
    label: data_area
    description: data_area
    type: text
    example: '/output/01_IAvH_test/area_layers.R/{{dir_areas}}/output.json'
  data_area_total:
    label: data_area_total
    description: data_area_total
    type: text
    example: '/output/01_IAvH_test/area_layers.R/{{dir_area_total}}/output.json'
  distance:
    label: distance
    description: distance
    type: numeric
    example: 3000


outputs:
  result_protcom:
    label: result_protcom
    description: result_protcom
    type: text/csv