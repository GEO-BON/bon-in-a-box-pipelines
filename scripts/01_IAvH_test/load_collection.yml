script: load_collection.R
description: "This sample script shows how it works."
external_link: https://github.com/GEO-BON/biab-2.0
inputs:
  WKT_area:
    label: WKT_area
    description: WKT_area
    type: text
    example: '/output/01_IAvH_test/shape_to_WKT.R/{{dir_wkt}}/output.json'
  collection_path:
    label: dir_collection
    description: dir_collection
    type: text
    example: '/output/0_inputs/Colecciones/AP_decada_collection'
  epsg:
    label: epsg
    description: epsg
    type: int
    example: 3395
  resolution:
    label: resolution
    description: resolution
    type: int
    example: 1000
outputs:
  area_stack:
    label: area_stack
    description: area_stack
    type: image/tiff;application=geotiff
  dir_stack:
    label: dir_stack
    description: dir_stack
    type: text
  dir_info_layer:
    label: dir_info_layer
    description: dir_info_layer
    type: text/csv
  dir_data_layer:
    label: dir_data_layer
    description: dir_data_layer
    type: text/csv

