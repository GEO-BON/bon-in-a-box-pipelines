script: filter_data.R
description: "This script converts the study area layer (shapefile or bounding box) into a spatial grid (well-known text (WKT) representation)."
external_link: https://github.com/GEO-BON/biab-2.0
inputs:
  data_path:
    label: data_path
    description: data_path
    type: text/csv
    example:  "/scripts/00_studyarea_to_WKT/input/Caldas.gpkg"
  sp:
    label: sp
    description: sp
    type: text
    example: "Cuniculus paca"
outputs:
  filter_data:
    label: filter_data
    description: filter_data
    type: text/csv