script: selectBackground.R
description: "This script creates a set of pseudo-absences/background points."

inputs:
  presence:
    label: presence
    description: Dataframe, presence data.
    type: text/tab-separated-values
    example: "/scripts/SDM/selectBackground_presence.tsv"
  extent:
    label: extent
    description: shapefile, representing a study extent
    type: application/dbf
    example: "/scripts/SDM/extentToBbox_extent.shp"
  method_background: 
    label: method background
    description: method used to sample background points
    type: options
    options: 
      - random
      - inclusion_buffer
    example: random
  n_background: 
    label: number of background points
    description: number of background points
    type: int
    example: 10000
  predictors: 
    label: predictors
    description: raster, predictors variables 
    type: image/tiff;application=geotiff[]
    example: ["/output/SDM/loadPredictors_R/e09acd85debd23c991652771b1d771b2/bio141981-01-01.tif", "/output/SDM/loadPredictors_R/e09acd85debd23c991652771b1d771b2/bio151981-01-01.tif", "/output/SDM/loadPredictors_R/e09acd85debd23c991652771b1d771b2/bio181981-01-01.tif","/output/SDM/loadPredictors_R/e09acd85debd23c991652771b1d771b2/bio21981-01-01.tif","/output/SDM/loadPredictors_R/e09acd85debd23c991652771b1d771b2/bio31981-01-01.tif","/output/SDM/loadPredictors_R/e09acd85debd23c991652771b1d771b2/bio81981-01-01.tif","/output/SDM/loadPredictors_R/e09acd85debd23c991652771b1d771b2/bio91981-01-01.tif"]
outputs:
  n_background:
    label: nb background 
    description: number of background points selected
    type: int
    example: 20000
  background:
    label: background
    description: TSV file containing a table with background points.
    type: text/tab-separated-values
    example:

