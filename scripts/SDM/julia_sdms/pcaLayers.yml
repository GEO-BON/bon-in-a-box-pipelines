script: pcaLayers.jl
name: PCA Layers
description: "PCAs the layers"
author:
  - name: Michael D. Catchen
    identifier: https://orcid.org/0000-0002-6506-6487
inputs:
  layers:
    label: Paths to layers
    description: paths to the layers to use
    type: image/tiff;application=geotiff[]
    example: ["/output/data/loadLandCover/9cbf6206cd62b38e0ccc6392559f488e/y2010_class210.tif", "/output/data/loadLandCover/9cbf6206cd62b38e0ccc6392559f488e/y2010_class220.tif"]
  mask: 
    label: Mask
    description: raster mask 
    type: image/tiff;application=geotiff[]
    example: "/output/data/loadLandCover/9cbf6206cd62b38e0ccc6392559f488e/y2010_class210.tif"
outputs:
  predictors:
    label: predictors
    description: raster
    type: image/tiff;application=geotiff[]
