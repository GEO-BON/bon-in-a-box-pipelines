script: modRunSDM.R
inputs:
  clean_presence:
    label: presence
    description: Path to the presence points
    type: string
    example: "/output/cleanCoordinates/modCleanCoordinates_R/bb4400dd0e2bfec94745f1ab67e5a4a0/clean_presence.tsv"
  clean_background:
    label: background
    description: Path to the background point
    type: string
    example: "/output/selectBackground/selectBackground_R/91768c70f430287fe46f5a86fb557109/background.tsv"
  study_extent:
    label: study extent
    description: Path to the study extent shapefile
    type: string
    example: "/output/studyExtent/studyExtent_R/a0f5047b6fd1ca648d2714e9ac1819d9/study_extent.shp"
  layers: 
    label: layers
    description: layer names (predictors) as a list, or path to a list
    type: string
    example: "/output/loadPredictors/modLoadPredictors_R/446f714fcde6a956a32d31ae95555f08/nc_predictors.tsv"
  proj_to:
    label: projection
    description: Projection system
    type: string
    example: "EPSG:6623"
  spatial_res :
    label: spatial resolution
    description: Spatial resolution 
    type: int
    example: 1000  
outputs:
  prediction_map:
    label: Heat map
    description: Some heat map that shows bla bla...
    type: image/tiff;application=geotiff
  output_eval:
     label: output_eval
     description: table with observations from GBIF
     type: text/tab-separated-values
description: "This sample script shows how it works."
external_link: https://github.com/GEO-BON/biab-2.0
references:
  - text: Rick Bonney, Expanding the Impact of Citizen Science, BioScience, Volume 71, Issue 5, May 2021, Pages 448â€“451
    doi: 10.1093/biosci/biab041
  - text: Ruiping Yang, Yongkui Qi, Li Yang, Tao Chen, Aixing Deng, Jun Zhang, Zhenwei Song, Baoming Ge, Rotation regimes lead to significant differences in soil macrofaunal biodiversity and trophic structure with the changed soil properties in a rice-based double cropping system, Geoderma, 405, (115424), (2022).
    doi: 10.1016/j.geoderma.2021.115424