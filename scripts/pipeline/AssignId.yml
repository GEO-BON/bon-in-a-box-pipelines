script: AssignId.kt
description: Creates an object carrying a layer and its identifier. To be used in conjunction with PullLayersById.
inputs:
  id:
    label: id
    description: id that will be assigned to the layer
    type: text
    example: myId
  layer:
    label: Layer
    description: Layer that will receive the id
    type: image/tiff;application=geotiff
    example: path/to/my/layer.tiff

outputs:
  identified_layer:
    label: id+layer
    description: An object containing the id and the layer
    type: object
    fields:
      - id
      - layer
    example: { id: "myId", layer: "path/to/my/layer.tiff" }