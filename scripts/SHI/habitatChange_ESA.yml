script: habitatChange_ESA.R
name: Measure habitat change with ESA
description: This script measures habitat change using ESA landcover data.
author:
  - name: Laetitia Tremblay
    identifier: https://www.linkedin.com/in/laetitia-tremblay-b0619b273/
inputs:
  layers:
    label: Raster layers
    description: Raster layers from ESA landcover data in the STAC Catalogue
    type: image/tiff;application=geotiff[]
    example:
  habitats:
    label: Habitats
    description: Codes for the habitat types of the species of interest. For habitat types and their associated codes, refer to the [list of global CCI-LC codes](http://maps.elie.ucl.ac.be/CCI/viewer/download/CCI-LC_Maps_Legend.pdf).
    type: int[]
    example:
  aoh:
    label: Area of habitat
    description: Area of habitat of the species of interest
    type: image/tiff;application=geotiff[]
    example:
  start_year:
    label: Start year
    description: First time point
    type: int
    example:
  end_year:
    label: End year
    description: Second time point
    type: int
    example:
outputs:
  raster:
    label: Raster
    description: Rasters of land cover for each time point and species
    type: image/tiff;application=geotiff
  habitat_change_map:
    label: Habitat change map
    description: Map showing habitat change between the start and end year time points. A value of 1, 2, and 3 represents habitat loss, habitat gain, and no change in habitat, respectively.
    type: image/tiff;application=geotiff
  shs_table:
    label: SHS Table
    description: Table of SHS values
    type: text/tab-separated-values