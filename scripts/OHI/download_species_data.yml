script: download_species_data.R
name: Download species data for OHI scoring
description: |
 Download OHI data from the GitHub repository. This will eventually be replaced with scripts to pull data and clean directly.
author:
  - name: Jory Griffith
    email: jory.griffith@mcgill.ca
    identifier: https://orcid.org/0000-0001-6020-6690
inputs:
  country_region:
    label: Country
    description: Using the country chooser to select a region (region selections will be ignored as EEZs are national).
    type: countryRegion
outputs:
  spp_status:
    label: Species status
    description: CSVs with species status values
    type: text/csv
  spp_trend:
    label: Species trend
    description: CSVs with species trend values
    type: text/csv
conda: 
  channels:
    - conda-forge
    - r
  dependencies:
    - r-gh
    - r-rjson
    - r-tidyverse