script: load_eez.R
name: Load EEZs
description: |
 Load Exclusive Economic Zones (EEZs) for a given country or region.
author:
  - name: Jory Griffith
    email: jory.griffith@mcgill.ca
    identifier: https://orcid.org/0000-0001-6020-6690
inputs:
  country_region:
    label: Country
    description: Using the country chooser to select a region (region selections will be ignored as EEZs are national).
    type: countryRegion
outputs:
  eez:
    label: Exclusive economic zones
    description: Polygons of EEZs for the country of interest
    type: application/geopackage+sqlite3
conda:
  channels:
    - conda-forge
    - r
  dependencies:
    - r-duckdb
    - r-sf
    - r-dplyr