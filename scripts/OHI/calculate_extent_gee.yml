script: calculate_extent_gee.py
name: Calculate extent from GEE layer
description: |
 Calculate extent of a mask layer loaded from Google Earth Engine
author:
  - name: Jory Griffith
    email: jory.griffith@mcgill.ca
    identifier: https://orcid.org/0000-0001-6020-6690
inputs:
  gee_layer_name:
    label: GEE layer path
    description: Path to the layer of interest in GEE
    type: text
    example: "ACA/reef_habitat/v2_0"
  bands:
    label: Layer bands
    description: Bands to extract (leave blank for all)
    type: text[]
    example: ['reef_mask']
  resolution:
    label: Resolution
    description: Resolution for exported GEE layer (leave blank for original resolution)
    type: int
    example: 30
  polygon: 
    label: Polygon to crop by
    description: Polygon to crop GEE layers by
    type: application/geopackage+sqlite3
outputs:
  coral_extent:
    label: Extent
    description: Extent of coral in m2
    type: float
conda:
  channels:
    - conda-forge
  dependencies:
    - earthengine-api
    - geemap
    - shapely
    - geopandas