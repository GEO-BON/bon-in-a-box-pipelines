script: calculate_pressures.R
name: Load pressure data and matrix
description: Load pressure data and matrix
author:
  - name: Jory Griffith
    email: jory.griffith@mcgill.ca
    identifier: https://orcid.org/0000-0001-6020-6690
inputs: 
  eez_code:
    label: EEZ code
    description: EEZ code
    type: float
  pressures_gamma:
    label: Pressures gamma
    description: Relative importance of social vs ecological resilience
    type: float
outputs:
  pressure_matrix_bd:
    label: pressure matrix for biodiversity
    description: Pressure matrix for weighting different pressures based on goals
    type: text/csv
  pressure_values:
    label: Pressure values
    description: Pressure values for each pressure for most recent year
    type: text/csv
  pressure_scores:
    label: Pressure scores
    description: Pressure scores for Habitats and Species aspects of BD goal
    type: text/csv