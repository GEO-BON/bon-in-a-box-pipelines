script: protectedAreasProp.R
description: This script calculates the proportion of protected areas within a pixel size
inputs:
 country:
    label: Country
    description: Country of interest, use names (e.g., "Canada") or ISO-3 codes (e.g., CAN) see https://en.wikipedia.org/wiki/ISO_3166-1_alpha-3
    type: text
    example: Canada
 bbox:
    label: bbox coordinates
    description: coordinates of the bbox, in the order xmin, xmax, ymax, ymin.
    type: float[]
    example: [-79.76281,  44.99137, -57.10549, 62.58277]
 crs: 
    label:  crs
    description: Target Coordinate Reference System,  two formats "EPSG:6623" or "+proj=aea +lat_0=44 +lon_0=-68.5 +lat_1=60 +lat_2=46 +x_0=0 +y_0=0 +datum=NAD83 +units=m +no_defs"
    type: text
    example: EPSG:6623
 pixel_size:
    label: Spatial resolution
    description: pixel size (in meters)
    type: int
    example: 1000
 habitat_type:
    label: Habitat type
    description:  type of habitat ["terrestrial", "marine", "partial"], by default is ["terrestrial"]. "partial" is a protected area or OECM is that partially within the marine environment and partially within the terrestrial (or freshwater) environments
    type: text[]
    example: ['terrestrial'] 
outputs:
  output_tif:
    label: Protected Areas
    description: Raster where each pixel varies between 0 and 1, according to the proportion of protected areas within. 
    type: image/tiff;application=geotiff
    example: Protected_areas_prop.tif
references:
  - text: World database on protected areas (wdpa)
    doi: https://www.protectedplanet.net/en
  - text: wdpar, Interface to the World Database on Protected Areas (Fetch and clean data from the wdpa)
    doi: https://cran.r-project.org/web/packages/wdpar/vignettes/wdpar.html and vignette (https://cran.r-project.org/web/packages/wdpar/vignettes/wdpar.html))