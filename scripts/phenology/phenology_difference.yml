script: phenology_difference.R
name: Phenology difference
timeout: 1440
author: 
  - name: Jory Griffith
license: CC-BY
description: Script to calculate the difference in the layers of the phenology raster layers from the start to end year
inputs:
  rasters:
    label: Rasters of phenology
    type: image/tiff;application=geotiff[]
    description: Rasters for BII
    example: null
  start_date:
    label: Start date
    description: Start date for phenology time series
    type: text
    example: "2017"
  end_date:
    label: End date
    description: End date for phenology time series
    type: text
    example: "2023"
outputs:
  phenology_change:
    label: Change in phenology metrics
    description: Raster plot of change in phenology from the start year to the end year.
    type: image/tiff;application=geotiff[]
