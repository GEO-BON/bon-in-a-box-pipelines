script: modRun2.R
inputs:
  clean_presence:
    description: Occurrence data, some description here
    type: string
    example: "/scripts/runSDM2/data/clean_presence.tsv"
  clean_background:
    description: Occurrence data, some description here
    type: string
    example: "/scripts/runSDM2/data/clean_background.tsv"
  mask:
    description: Occurrence data, some description here
    type: string
    example: "/scripts/runSDM2/data/shape_study_area_nolakes_nad83.shp"
  layers: 
    description: Occurrence data, some description here
    type: vector
    example: ["elevation", "prec", "temp"]
  tif_folder:
    label: tif_folder
    description: path to predictors tif file
    type: string
    example: "mytiffolder/"
  proj_to:
    description: Projection 
    type: string
    example: "EPSG:6623"
  spatial_res :
    description: Projection 
    type: int
    example: 1000  
outputs:
  prediction_map:
    label: Heat map
    description: Some heat map that shows bla bla...
    type: image/tiff;application=geotiff
  output_eval:
     label: output_eval
     description: table with observations from GBIF
     type: text/tab-separated-values
description: "This sample script shows how it works."
external_link: https://github.com/GEO-BON/biab-2.0
references:
  - text: Rick Bonney, Expanding the Impact of Citizen Science, BioScience, Volume 71, Issue 5, May 2021, Pages 448â€“451
    doi: 10.1093/biosci/biab041
  - text: Ruiping Yang, Yongkui Qi, Li Yang, Tao Chen, Aixing Deng, Jun Zhang, Zhenwei Song, Baoming Ge, Rotation regimes lead to significant differences in soil macrofaunal biodiversity and trophic structure with the changed soil properties in a rice-based double cropping system, Geoderma, 405, (115424), (2022).
    doi: 10.1016/j.geoderma.2021.115424