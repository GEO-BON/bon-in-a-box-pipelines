script: helloPython.py
name: Python Example
author:
  - name: Jean-Michel Lord
    identifier: https://orcid.org/0009-0007-3826-1125
license: CC0
description: "Sample python script that increments a number."
lifecycle:
  status: example
timeout: 1
inputs:
  some_int:
    label: Some int
    description: A number that we will increment
    type: int
    example: 3
  study_area_bbox:
    label: Bounding box
    description: Bounding box and CRS of study area
    type: bboxCRS
outputs:
  increment:
    label: A number (input++)
    description: bla bla
    type: int
    example: 4
  crs_id:
    label: CRS ID
    description: ID of CRS obtained from bounding box selector
    type: text
    example: EPSG:4326
