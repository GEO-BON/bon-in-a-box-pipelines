script: helloJulia.jl
name: Julia Example
author:
  - name: Jean-Michel Lord
    identifier: https://orcid.org/0009-0007-3826-1125
description: "This sample script shows how it works in Julia."
lifecycle:
  status: example
external_link: https://github.com/GEO-BON/biab-2.0
inputs:
  number:
    label: Number
    description: Input number to increment
    type: int
    example: 8
  study_area_bbox:
    label: Bounding box
    description: Bounding box and CRS of study area
    type: bboxCRS
    example:
      CRS:
        authority: EPSG
        code: 4326
        name: WGS84 - Lat/long
        proj4Def: +proj=longlat +datum=WGS84 +no_defs
        unit: degree
      bbox: &ref_0
        - -141.001858
        - 41.676568
        - -52.61908
        - 83.113214
      country:
        ISO3: CAN
        code: CA
        countryBboxWGS84: *ref_0
        englishName: Canada
      region:
        ISO3166_2: QC
        countryEnglishName: Canada
        regionBboxWGS84:
          - -79.761059
          - 44.991143
          - -57.105486
          - 62.582865
        regionName: Quebec

outputs:
  increment:
    label: Increment
    description: Result, incremented by 1
    type: int
    example: 9
  crs_id:
    label: CRS ID
    description: ID of CRS obtained from bounding box selector
    type: text
    example: EPSG:4326
references:
  - text: John Doe, The ins and outs of copy-pasting, CopyScience, Volume 71, Issue 5, May 2021, Pages 448â€“451
    doi: 10.1093/copysci/biab041
