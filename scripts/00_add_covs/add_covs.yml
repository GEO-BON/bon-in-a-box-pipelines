script: add_covs.R
description: "This script converts the study area layer (shapefile or bounding box) into a spatial grid (well-known text (WKT) representation)."
external_link: https://github.com/GEO-BON/biab-2.0
inputs:
  folder_vars:
    label: folder_vars
    description: folder_vars
    type: image/tiff;application=geotiff[]
    example: ['scripts/00_add_covs/input/dir_stack']
  spatial_points:
    label: spatial_points
    description: "spatial_points"
    type: application/geo+json
    example: 'scripts/00_add_covs/input/spatial_points_path.GeoJSON'
outputs:
  vars_dataset:
    label: vars_dataset
    description: "vars_dataset"
    type: text/csv
  spatial_dataset:
    label: spatial_dataset
    description: "spatial_dataset"
    type: application/geo+json