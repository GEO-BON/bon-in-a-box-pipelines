script: invasiveSpeciesAnalysis.R
name: Invasive species analysis
description: Creates a model based on IAS data
author:
  - name: Laetitia Tremblay
    email: laetitia.tremblay@mcgill.ca
    identifier: https://www.linkedin.com/in/laetitia-tremblay-b0619b273
external_link:
inputs:
  observations_file:
    label: Observations
    description: Output file with observations
    type: text/csv
    example: /userdata/cleaned_data.csv
  min_year:
    description: Year for the time series plot to start
    label: Start year
    type: int
    example: 1950
  max_year:
    description: Year for the time series plot to end
    label: End year
    type: int
    example: 2024
  plot_type:
    label: Plot type for the plot_snc function
    description: Plot can either be cumulative or annual
    type: options
    options:
    - cumulative
    - annual
    example: annual
outputs:
  result_snc_plot:
    label: Time series using the plot_snc function
    description: Plot of the introduction record of IAS along with fitted model values
    type: image/png
    example:
  result_mu_plot:
    label: Plot of fitted values
    description: This plot illustrates the fitted values of the SNC model
    type: image/png
    example:
  fitted_values:
    label: Fitted values per year
    description: Table of the fitted mean λ values of first records per year
    type: text/csv
    example:
  statistics:
    label: Estimated mean and standard error
    description: Table of the estimated mean and standard error µ values
    type: text/csv
    example:
  # detection_plot:
  #   label: Time series using a constant detection model
  #   description: Plot of the introduction record of IAS along with fitted model values
  #   type: image/png
  #   example:
references:
conda:
  channels:
    - conda-forge
    - r
  dependencies:
    - r-rjson
    - r-readr
    - r-dplyr
    - r-lubridate