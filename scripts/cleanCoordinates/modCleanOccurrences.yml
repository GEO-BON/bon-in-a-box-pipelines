script: modCleanOccurrences.R
inputs:
  obs:
    description: Occurrence data, some description here
    type: string
    example: "/scripts/cleanCoordinates/data/obs_values_out.tsv"
  predictors.dir: 
    description: Occurrence data, some description here
    type: tif folder
    example: null
  covars: 
    description: Occurrence data, some description here
    type: vector
    example: ["bio1", "bio2", "bio4"]
  tests: 
    description: Occurrence data, some description here
    type: tif folder
    example: [ "equal",
                               "zeros", 
                               "duplicates", 
                               "same_pixel",
                               "capitals", 
                               "centroids",
                               "seas", 
                               "urban",
                               "gbif", 
                               "institutions",
                               "env"
                               
                             ]

  srs:
    description: Projection 
    type: string
    example: "EPSG:6623"
  spatial.res :
    description: Projection 
    type: integer
    example: 1000  
outputs:
  n.clean:
    label: n.observations
    description: We can add plain text
    type: int
    example: 8
  n.flagged:
    label: n.flagged
    description: We can add plain text
    type: int
    example: 8
description: "This sample script shows how it works."
external_link: https://github.com/GEO-BON/biab-2.0
references:
  - text: Rick Bonney, Expanding the Impact of Citizen Science, BioScience, Volume 71, Issue 5, May 2021, Pages 448â€“451
    doi: 10.1093/biosci/biab041
  - text: Ruiping Yang, Yongkui Qi, Li Yang, Tao Chen, Aixing Deng, Jun Zhang, Zhenwei Song, Baoming Ge, Rotation regimes lead to significant differences in soil macrofaunal biodiversity and trophic structure with the changed soil properties in a rice-based double cropping system, Geoderma, 405, (115424), (2022).
    doi: 10.1016/j.geoderma.2021.115424