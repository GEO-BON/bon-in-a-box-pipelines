script: ClimateMetrics.R
inputs:
  metric:
    label: metric
    description: climate metric (e.g., local, forward, backward, rarity) 
    type: text
    example: local
  moving_window:
    label: search moving window
    description: number of cells (must be an odd number)
    type: int
    example: 11
  rcp:
    label: rcp
    description: Representative Concentration Pathway Scenarios (ssp126, ssp370, ssp585)
    type: text
    example: ssp126
  spatial.res:
    label: spatial resolution
    decription: pixel size (in meters)
    type: int
    example: 10000 
  srs.cube: 
    label: srs cube
    description: target spatial reference system
    type: text
    example: EPSG:6623
  aggregation:
    label: aggregation
    description: method of aggregation for 
    type: text
    example: mean
  t0:
    label: t0
    description: start time 
    type: text
    example: "1981-01-01"
  t1:
    label: t1
    description: end time 
    type: text
    example: "1981-12-31"
  t_match: 
    label: threshold match
    description: plus/minus threshold mean temperature
    type: float
    example: 0.25
  temporal.res:
    label: temporal resolution
    description: size of pixels in time-direction, expressed as ISO8601
    type: text
    example: P1Y
  time.span:
    label: time span
    description: period climate projection
    type: text
    example: 2041-2070
  use.obs:
    label: use obs
    description: use observations
    type: boolean
    example: TRUE 
  species:
    label: species names
    description: scientific name of the species
    type: text
    example: "Glyptemys insculpta"
  species_year_start:
    label: year start
    description: starting year to load observations
    type: int
    example: 1980
  species_year_end:
    label: year end
    description: ending year to load observations
    type: int
    example: 2020
  limit:
    label: limit
    description: maximum number of observations to load
    type: int
    example: 2000
  bbox:
    label: bbox coordinates
    description: coordinates of the bbox, in the order xmin, xmax, ymax, ymin.
    type: float[]
    example: null
  buffer.box:
    label: buffer box
    description: buffer surronding box
    type: int
    example: null
  shapefile_path:
    label: shapefile path
    description: Path to a .shp file representing the extent.
    type: application/dbf
    example: "/output/studyExtent/studyExtent_R/a3cb46ded0b02d361f7450f439dace86/study_extent.shp"
outputs:
  output_tif:
    label: output metric
    description: metric raster file 
    type: image/tiff;application=geotiff
    example: local_velocity.tif
  metric:
    label: metric
    description: climate metric (e.g., local, forward, backward, rarity) 
    type: text
    example: local
references:
  - Carroll et. al. (2015). Biotic and climatic velocity identify contrasting areas of vulnerability to climate change. PloS one, 10(10), e0140486.
  - Hamann et. al. (2015). Velocity of climate change algorithms for guiding conservation and management. Global Change Biology, 21(2), 997-1004.
  - Loarie et. al. (2009). The velocity of climate change. Nature, 462(7276), 1052-1055.
  - Sandel et. al. (2011). The influence of Late Quaternary climate-change velocity on species endemism. Science, 334(6056), 660-664.