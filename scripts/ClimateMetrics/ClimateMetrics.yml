script: ClimateMetrics
inputs:
  metric:
    label: metric
    description: climate metric (local, forward, backward, rarity) 
    type: text
    example: "local"
  time_span:
    label: time_span
    description: temporal resolution in climate (future-current)
    type: int 
    example: 58
  t_match: 
    label: t_match
    description: plus/minus threshold mean temperature
    type: float
    example: 0.25
  movingWindow:
    label: movingWindow
    description: number of cells (must be an odd number)
    type: int
    example: 11
outputs:
  local_velocity:
    label: local_velocity
    description: local climate change velocity
    type: image/tiff;application=geotiff
  forward_velocity:
    label: forward_velocity
    description: forward climate change velocity
    type: image/tiff;application=geotiff
  backward_velocity:
    label: backward_velocity
    description: backward climate change velocity
    type: image/tiff;application=geotiff
  climate rarity:
    label: climate_rarity
    description: climate rarity (Tmean current and future)
    type: image/tiff;application=geotiff