script: getAlienSpecies.py
name: Get the IAS (invasive alien species) of a country or region
description: This script extracts the names of all IAS from a GRIIS dataset
author:
  - name: Laetitia Tremblay (laetitia.tremblay@mcgill.ca)
external_link:
inputs:
  griis_file:
    label: GRIIS file
    description: GRIIS dataset for a country or region
    type: text/tab-separated-values
    example: null
outputs:
  list_of_species:
    label: List of IAS
    description: Text file containing the species names of all the IAS for the country or region
    type: text/plain
references:
conda:
  channels:
    - conda-forge
  dependencies:
    - pandas