script: getCountryPolygon.R
name: Get country polygon
description: |
  This script pulls country (or state/province/region) polygons using the [GeoBoundaries API](https://www.geoboundaries.org/),
  and outputs as a geopackage, projected in the crs of interest. If the user inputs a custom bounding box, the script will return a polygon made from the bounding box using the sf package.
author:
  - name: Jory Griffith
    email: jory.griffith@mcgill.ca
    identifier: https://orcid.org/0000-0001-6020-6690
lifecycle:
  status: "deprecated"
  message: This script is deprecated. Please use the "Load Polygons" script instead.
inputs:
  bbox_crs:
    label: Bounding box and CRS
    description: Select a country and/or region, or type in/draw a custom bounding box. Then, choose an appropriate CRS.
    type: bboxCRS
    example: null
outputs:
  country:
    label: Country
    description: Name of country of interest
    type: text
  region:
    label: Region
    description: Name of state/province of interest
    type: text
  country_region_polygon:
    label: Polygon of country or region
    description: A GeoPackage file containing the polygon of the chosen country or region of interest, in the specified crs.
    type: application/geopackage+sqlite3
conda:
  channels:
    - conda-forge
    - r
  dependencies:
    - r-rjson
    - r-jsonlite
    - r-sf
    - r-remotes
    - r-dplyr
    - r-countrycode
    - r-httr2