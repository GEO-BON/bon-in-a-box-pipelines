description: This script calculate the proportion of each land cover class from IO or Planetary Computer STAC catalogue for the a predefined extent (bbox)
script: loadLandCover.R
inputs:
  stac_source:
    label: STAC source
    description: Option, STAC catalogue to use
    type: options
    options:
      - IO
      - PC
    example: "IO"
  stac_path:
    label: STAC catalogue path
    description: path to the STAC catalogue (url)
    type: text
    example: "https://io.biodiversite-quebec.ca/stac/"
  collections:
    label: collections
    description: name of the collection
    type: text
    example: c("esacci-lc")
  bbox:
    label: bbox
    description: Vector of float, bbox coordinates of the bbox in the order xmin, ymin, xmax, ymax
    type: float[]
    example: [-831561.2, 116773.2, 784438.8, 2103773]
  spatial_res:
    label: spatial resolution of the input
    description: spatial resolution of the input in meters (must be multiple of output spatialr resolution) 
    type: int
    example: 250
  prop_res: 
    label: spatial resolution for the output in meters
    description: Integer, if proportion is TRUE, resolution to calculate the proportion from
    type: int
    example: 1000
  srs_cube:
    label: spatial reference of the output
    description: String, projection system of the coordinates in bbox
    type: text
    example: EPSG:6623
  t0:
    label: t0, year
    description: String (YYYY-MM-DD), start time of study period
    type: text
    example: "2010-01-01"
  t1:
    label: t1, same year as t0 but different month and day
    description: String (YYYY-MM-DD), end time of study period
    type: text
    example: "2010-12-31"
  prop: 
    label: land cover proportion
    description: Boolean, should a proportion of land cover classes be calculated
    type: boolean
    example: TRUE
  select_values: 
    label: lc_classes
    description: Vector of integers, list of land cover classes to select (in the example all ESA classes are presented)
    type: int[]
    example: [0, 10, 11, 12, 20, 30 ,40, 50, 60, 61, 62, 70, 71, 72, 80, 81, 82, 90, 100, 110, 120, 121, 122, 130, 140, 150, 151, 152, 160, 170, 180, 190, 200, 201, 202, 210, 220]
outputs:
  output_tif: 
    label: land cover classes
    description: land cover raster classes 
    type: image/tiff;application=geotiff[]
    example: y2010_class210.tif