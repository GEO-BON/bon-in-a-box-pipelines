description: "This script loads land cover values given a study area"
script: loadLandCover.R
inputs:
  use_obs:
    label: use observations
    description: 
    type: boolean
    example: TRUE
  bbox_buffer:
    label: buffer
    description: buffer around presence points (used to create an extent for collinearity measurement). Unit depends on the projection system.
    type: int
    example: 100
  bbox_obs: 
    label: presence
    description: path to presence data file
    type: text/tab-separated-values
    example: "/output/loadGbif/loadGbif_R/59c8e9365bd395051ba4b8d04644ca4e/obs_data.tsv"
  proj_to:
    label: projection system
    description: Projection 
    type: text
    example: "EPSG:6623"
  spatial_res:
    label: Spatial resolution
    description: Projection 
    type: int
    example: 1000
  stac_limit:
    description: Projection 
    type: int
    example: 5000
  stac_source:
    label: STAC source
    description: source of the STAC catalogue
    type: options
    options:
      - IO
      - PC
    example: "IO"
  t0:
    label: t0
    description: start time 
    type: text
    example: "2010-01-01"
  t1:
    label: t1
    description: end time 
    type: text
    example: "2010-12-31"
  proportion: 
    label: proportion
    description: 
    type: boolean
    example: TRUE
  proportion_res: 
    label: proportion_res
    description: 
    type: integer
    example: 1000
  lc_classes: 
    label: lc_classes
    description: 
    type: integer[]
    example: 
      - 11
outputs:
    output_lc:
     label: land cover
     description: table with observations from GBIF
     type: image/tiff;application=geotiff
