description: "This script loads land cover values given a study area"
script: loadLandCover.R
inputs:
  bbox_coordinates:
    label: bbox
    description: bbox, in the sequence xmin, xmax, ymax, ymin
    type: float[]
    example: [-1956349, -12116,  689585, -600697]
  proj_to:
    label: projection system
    description: projection system 
    type: text
    example: "EPSG:6623"
  spatial_res:
    label: spatial resolution
    description: spatial resolution
    type: int
    example: 1000
  stac_source:
    label: STAC source
    description: source of the STAC catalogue
    type: options
    options:
      - IO
      - PC
    example: "IO"
  t0:
    label: t0
    description: start time 
    type: text
    example: "2010-01-01"
  t1:
    label: t1
    description: end time 
    type: text
    example: "2010-12-31"
  proportion: 
    label: proportion
    description: compute the proportion of each class (yes) or return the class (no)
    type: boolean
    example: TRUE
  proportion_res: 
    label: proportion_res
    description: spatial resolution to calculate the proportion of each land cover class
    type: integer
    example: 1000
  lc_classes: 
    label: lc_classes
    description: land cover classes to select
    type: integer[]
    example: 
      - 11
outputs:
    output_lc:
     label: land cover
     description: table with observations from GBIF
     type: image/tiff;application=geotiff
