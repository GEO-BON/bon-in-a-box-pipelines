description: This script load land cover rasters from IO or Planetary Computer STAC catalogue for the a predefined extent (bbox)
script: loadLandCover.R
inputs:
  bbox:
    label: bbox
    description: Vector of float, bbox coordinates of the bbox in the order xmin, ymin, xmax, ymax
    type: float[]
    example: [-2316297, -1971146,  1015207,  1511916]
  proj:
    label: projection system
    description: String, projection system of the coordinates in bbox
    type: text
    example: "EPSG:6623"
  spatial_res:
    label: spatial resolution
    description: Integer, spatial resolution 
    type: int
    example: 1000
  stac_limit:
    label: STAC limit
    description: Integer, limit number of tiles retrieved from the STAC catalogue
    type: int
    example: 5000
  stac_source:
    label: STAC source
    description: Option, STAC catalogue to use
    type: options
    options:
      - IO
      - PC
    example: "IO"
  t0:
    label: t0
    description: String (YYYY-MM-DD), start time of study period
    type: text
    example: "2010-01-01"
  t1:
    label: t1
    description: String (YYYY-MM-DD), end time of study period
    type: text
    example: "2010-12-31"
  proportion: 
    label: proportion
    description: Boolean, should a proportion of land cover classes be calculated
    type: boolean
    example: TRUE
  proportion_res: 
    label: proportion_res
    description: Integer, if proportion is TRUE, resolution to calculate the proportion from
    type: integer
    example: 1000
  lc_classes: 
    label: lc_classes
    description: Vector of integers, list of land cover classes to select
    type: integer[]
    example: 
      - 11
outputs:
    output_lc:
     label: land cover
     description: table with observations from GBIF
     type: image/tiff;application=geotiff
