script: load_polygons.R
name: Load polygons
description: |
 Load polygons stored as geoparquet files. Load polygons for countries or regions, polygons from the World Database of Protected Areas,
 or polygons of Exclusive Economic Zones (EEZs).
author:
  - name: Jory Griffith
    email: jory.griffith@mcgill.ca
    identifier: https://orcid.org/0000-0001-6020-6690
inputs:
  polygon_type:
    label: Polygon type
    description: Type of polygon to load. Country or region polygons, World database of Protected Areas (WDPA), or Exclusive Economic Zones (EEZs).
    type: options
    options:
      - Country or region
      - WDPA
      - EEZ
    example:
  country_region_bbox:
    label: Region of interest
    description: Use the bounding box chooser to select a region or create a custom bounding box (region selections will be ignored for EEZs since are national).
    type: bboxCRS
    example:
  buffer:
    label: Transboundary buffer
    description: Buffer for pulling transboundary protected areas (WDPA data only).
      The buffer will pull protected areas within that distance of the country border or bounding box in the unit of the coordinate reference system (meters or degrees).
      If pulling WDPA data with a custom bounding box, the buffer will not be applied.
    type: float
    example: 0.08
outputs:
  polygon:
    label: Polygon
    description: Polygons of the country, WDPA, EEZs for the country or region of interest
    type: application/geopackage+sqlite3
conda:
  channels:
    - conda-forge
    - r
  dependencies:
    - r-arrow
    - r-rjson
    - r-duckdb
    - r-sf
    - r-dplyr
    - r-stringi
    - r-stringr
    - r-tidyr
    - r-dbplyr
    - r-fs
    - r-uuid