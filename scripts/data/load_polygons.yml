script: load_polygons.R
name: Load polygons
description: |
 Load polygons stored as geoparquet files. Load polygons for countries or regions, polygons from the World Database of Protected Areas, 
 or polygons of Exclusive Economic Zones (EEZs). 
author:
  - name: Jory Griffith
    email: jory.griffith@mcgill.ca
    identifier: https://orcid.org/0000-0001-6020-6690
inputs:
  polygon_type:
    label: Polygon type
    description: Type of polygon to load. Country or region polygons, World database of Protected Areas (WDPA), or Exclusive Economic Zones (EEZs)
    type: options
    options:
      - Country or region
      - WDPA
      - EEZ
  country_region:
    label: Country
    description: Using the country chooser to select a region (region selections will be ignored as EEZs are national).
    type: countryRegionCRS
  buffer:
    label: Transboundary buffer
    description: Buffer for pulling transboundary protected areas (WDPA data only). 
      The buffer will pull protected areas within that distance of the country border in the unit of the coordinate reference system (meters of degrees).
    type: float
    example: 0.08
outputs:
  polygon:
    label: Polygon
    description: Polygons of the country, WDPA, EEZs for the country or region of interest
    type: application/geopackage+sqlite3
conda:
  channels:
    - conda-forge
    - r
  dependencies:
    - r-rjson
    - r-duckdb
    - r-sf
    - r-dplyr