script: selectBackground.R
inputs:
  study_extent:
    description: Occurrence data, some description here
    type: string
    example: "/output/studyExtent/studyExtent_R/d58d0f13eac405e376b789623b840c91/study_extent.shp"
  srs:
    description: Projection 
    type: string
    example: "EPSG:6623"
  method_background: 
    description: Occurrence data, some description here
    type: vector
    example: "random"
  n_background: 
    description: Occurrence data, some description here
    type: numeric
    example: 10000
  species: 
    description: Occurrence data, some description here
    type: numeric
    example: "Panthera onca"
  layers :
    description: Projection 
    type: integer
    example: ["bio1", "bio2", "bio4"]  
outputs:
  n.background:
    label: n.observations
    description: We can add plain text
    type: int
    example: 8
  data:
    label: data
    description: We can add plain text
    type: text/tab-separated-value
    example:
