script: divideFloat.py
name: Divide Float
description: Sample script that divides a float
author:
  - name: Jean-Michel Lord
inputs:
  float_value:
    label: value
    description: A number
    type: float
    example: 3.2
  divider:
    label: Divider
    description: The divider
    type: float
    example: 2
outputs:
  result:
    label: Result
