script: optionsInput.py
name: Options Input
description: Sample script that outputs the received option input
author:
  - name: Jean-Michel Lord
inputs:
  options_in:
    label: Options in
    description: The input option will just forwarded to outputs.
    type: options
    options:
      - one
      - two
      - three
    example: three
outputs:
  the_same:
    label: The same
    description: The received option, as text
    type: text
    example: 4