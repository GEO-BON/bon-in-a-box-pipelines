version: "3.7"

services:
# This can be accessed on localhost:8081/script/..., or within the docker network with script-server1:8081/script/...
  script-server1:
    build:
      context: ./script-server
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
    volumes:
      - ./script-server/:/home/node/app:rw
      - ./scripts:/usr/local/src/myscripts:r
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
    command: "npm start"

# this is a proof of concept, we can have multiple servers.
  script-server2:
    image: "node:17"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
    volumes:
      - ./script-server/:/home/node/app:rw
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
    command: "npm start"

  openapi_swagger:
    container_name: swagger_editor
    image: swaggerapi/swagger-editor
    # Swagger editor will be available at port :80 or https://localhost
    ports:
      - "80:8080"
    # Swagger File to feed the Swagger Editor
    # Base URL to point for consulting the Swagger https://localhost/swagger
    environment:
      SWAGGER_FILE: schema.json
      BASE_URL: /swagger
    volumes:
      - ./api/:/app
    depends_on:
      - script-server1
      - script-server2
